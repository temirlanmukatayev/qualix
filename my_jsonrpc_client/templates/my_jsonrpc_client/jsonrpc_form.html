<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsonRpcClient</title>
</head>
<body>
    <h1>JsonRpcClient</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    
    {% if result %}
        <h2>Result:</h2>
        <pre>{{ result | safe }}</pre>
    {% endif %}
</body>
</html>
